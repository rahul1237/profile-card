<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-image">
            <img src="profile pic.png" alt="this image contains user-image">
        </div>

        <div class="content">
            <h3 class="name">Geeks-For-Geeks</h3>
            <p class="username">@geeks_for_geeks</p>
            <div class="links">
                <a class="facebook" href=""><i class="fab fa-facebook"></i></a>
                <a class="linkedin" href=""><i class="fab fa-linkedin"></i></a>
                <a class="tweet" href=""><i class="fab fa-twitter-square"></i></a>
                <a class="insta" href=""><i class="fab fa-instagram-square"></i></a>
            </div>
            <p class="details">A Computer Science portal for geeks</p>
            <a class="contact" href=""></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/704ff50790.js" crossorigin="anonymous"></script>
</body>
</html>
