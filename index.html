<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="user-image">
            <img src="profile pic.png" alt="this image contains user-image">
        </div>

        <div class="content">
            <h3 class="name">Geeks-For-Geeks</h3>
            <p class="username">@geeks_for_geeks</p>
            <div class="links">
                <a class="facebook" href="https://www.facebook.com/geeksforgeeks.org/" target="_blank" title="GFG_facebook"><i class="fab fa-facebook"></i></a>
                <a class="git" href="https://github.com/topics/geeksforgeeks" title="GFG_github" target="_blank"><i class="fab fa-github-square"></i></i></a>
                <a class="linkedin" href="https://www.geeksforgeeks.org/tag/linkedin/" title="GFG_linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a class="insta" href="https://www.instagram.com/geeks_for_geeks/?hl=en" target="_blank" title="GFG_instagram"><i class="fab fa-instagram-square"></i></a>
            </div>
            <p class="details">A Computer Science portal for geeks</p>
            <a class="effect effect-4" href="">Message</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/704ff50790.js" crossorigin="anonymous"></script>
</body>
</html>
